<div class="carousel-container">
	<ngb-carousel *ngIf="images" class="image-container">
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img [src]="images[0]" alt="Random first slide" class="recenter"/>
			</div>
			<div class="carousel-caption">
				<h3>{{labels[0]}}</h3>
				<p>{{labelDetails[0]}}</p>
			</div>
		</ng-template>
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img [src]="images[1]" alt="Random second slide" class="recenter"/>
			</div>
			<div class="carousel-caption">
				<h3>{{labels[1]}}</h3>
				<p>{{labelDetails[1]}}</p>
			</div>
		</ng-template>
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img [src]="images[2]" alt="Random third slide" class="recenter"/>
			</div>
			<div class="carousel-caption">
				<h3>{{labels[2]}}</h3>
				<p>labelDetails[2]</p>
			</div>
		</ng-template>
	</ngb-carousel>
	<div class="header">
		<p>TRENDING MOVIES</p>
	</div>
</div>
