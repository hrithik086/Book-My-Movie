<mat-dialog-content>
    <div class="background">
        <h1>Book My Movie</h1>
        <p><small>Ticket Details</small></p>
        <hr>
        <p>Movie Name: <span class="fontStyle">{{movieName}}</span></p>
        <p>Theatre Name: <span class="fontStyle">{{theatreName}}</span></p>
        <p>Number of Seats: <span class="fontStyle">{{numberOfTickets}}</span></p>
        <h2>Ticket id: <span class="fontStyle">{{ticketId}}</span></h2>
    </div>
</mat-dialog-content>
